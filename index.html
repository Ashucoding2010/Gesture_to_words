 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
<h2 class="btn btn-warning  heading" > Gesture to words <br>

  <span style="font-size:20px">&#9994;</span>
  <span style="font-size:20px">&#9995;</span>
  <span style="font-size:20px">&#9996;</span>

</h2>
      <br><br>

      <p style="font-size: 22px;">Make a hand gesture to generate emoji
      	<br>
        <b style="color: yellow">Are you doing a thumbs-up?</b>
        <br>
        <b style="color: black">Are you doing a fist or punch ?</b>
        <br>
        <b style="color: red">Are you doing a hi-five?</b>
        <br>
        <b style="color: blue">Are you doing a victory or peace?</b>
        <br>
      </p>
      <div class="col-md-4 col-sm-12 col-xs-12" style="background-color: cyan;">
	      <label>webcam view - </label>
        <div id="camera">             </div>
        <br><br>
        <button class="btn btn-warning" onclick="click_me()"> click  </button>
        <br><br>
      </div>
      
      <div class="col-md-4 col-sm-12 col-xs-12" style="background-color: chartreuse;">
	      <label>result are </label>
        <h2 class="emotion_name" id="result_emotion_name"> </h2>
        <h2 class="emoji" id="update_emoji">  </h2>

      </div>

      <div class="col-md-4 col-sm-12 col-xs-12" style="background-color: coral;">
	      <label>Snapshot - </label>
        <div id="result">             </div>
        <br><br>
        <button class="btn btn-warning" onclick="check()"> Check  </button>
        <br><br>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
